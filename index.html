<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <title>Document</title>
</head>

<body>
    <main class="tudo">
        <picture class="parte-foto"> 
            <source srcset="product-preview-card-component-main\images\image-product-mobile.jpg" media="(max-width: 415px)">

            <img class="foto" src="./product-preview-card-component-main/images/image-product-desktop.jpg"
                alt="Foto do perfume"> 
        </picture>
        <div class="parte-branca">
            <div class="coisas">
                <h4 class="titulo">P E R F U M E</h4>
                <h1 class="nome">Gabrielle Essence Eau De Parfum</h1>
                <p class="texto"> A floral, solar and voluptuous interpretation composed by Olivier
                    Polge,Perfumer-Creator for the House of CHANEL.</p>
                <nav class="preços">
                    <h1 class="preço-verde">$149.99</h1>
                    <p class="preço-cortado">$169.99</p>
                </nav>
                <div class="botao">
                    <img class="icone" src="./product-preview-card-component-main/images/icon-cart.svg" alt="carrinhos">
                    <button>Add to Cart</button>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
